<!doctype html>
<html>
<head>
  <title>RChain / OAuth Gateway</title>
  <style>
    /* ack: https://stackoverflow.com/a/10868749 */
    /* ISSUE: move to .css file */
fieldset.tidy label b {
    display: inline-block;
    float: left;
    clear: left;
    width: 10em;
    text-align: right;
}
fieldset.tidy input {
    display: inline-block;
    float: left;
    margin-bottom: 4px;
}
fieldset.tidy small {
    color: red;
    float: left;
    margin-left: 8px;
}

fieldset.tidy div label:last-child input {
    margin-bottom: 12px;
}
</style>
</head>
<body>
  <h1>RChain / OAuth Gateway</h1>

  <fieldset class="tidy">
    <legend>New OAuth2 Client</legend>
    <div>
    <label><b>Provider:</b>
      <select id="provider">
	<option>discord</option>
      </select>
    </label>
    <hr />
  </div>
  <div>
      <label><b>Server:</b> <input id="locus" />
        <small>discord server / guild ID</small>
      </label>
      <label><b>Role:</b> <input id="role" />
        <small>id of role that this service will require users to have</small>
      </label>
      <label><b>Client Id:</b> <input id="clientID" />
        <small>issued by OAuth provider</small>
      </label>
      <label><b>Client Secret:</b> <input id="clientSecret" type="password" />
        <small>issued by OAuth provider</small>
      </label>
        <label><b>Token:</b> <input id="token" type="password" />
        <small><a href="https://discordapp.com/developers/docs/topics/oauth2#bots">discord bot token</a></small>
      </label>
    </div>
    <div>
    <label><b>Callback Path:</b> <input id="callbackPath" />
      <small>callback URL relative to base of this server</small>
    </label>
    <label><b>Route Path:</b>
      <input id="path" />
      <small>What route (url path) on this server are we configuring?</small>
     </label>
   </div>
    <br clear="all" />
    <div><label><b><button id="makeSignIn">Create</button></b></label></div>
  </fieldset>

  <h2>Clients</h2>
  <ul id="clients">
  </ul>

  <hr />

  </address>

          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bacon.js/2.0.7/Bacon.min.js"

        gameUI(CapperConnect.home, $);
    });
  </script>
</body>
</html>
